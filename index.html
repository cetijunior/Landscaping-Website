<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/Logo.PNG" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="BF Wartungsservice - Ihr zuverlässiger Partner für professionelle Hausmeister- und Wartungsdienstleistungen in Fürth und Umgebung.">
  <title>BF Wartungsservice</title>
  <style>
    .rounded-icon {
      border-radius: 50%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Apply rounded style to the favicon
    var link = document.querySelector("link[rel~='icon']");
    if (link) {
      link.classList.add('rounded-icon');
    }
  </script>
</body>
